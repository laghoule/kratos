common:
    labels:
        commonlabel: value
    annotations:
        commonannotation: value
cronjob:
    labels:
        label: value
    annotations:
        annotation: value
    schedule: 0 0 * * *
    retry: 3
    container:
        name: example
        image: cronjobimage
        tag: latest
        resources:
            requests:
                cpu: 25m
                memory: 32Mi
            limits:
                cpu: 50m
                memory: 64Mi
deployment:
    labels:
        label: value
    annotations:
        annotation: value
    replicas: 1
    port: 8080
    containers:
        - name: example
          image: nginx
          tag: latest
          resources:
            requests:
                cpu: 25m
                memory: 32Mi
            limits:
                cpu: 50m
                memory: 64Mi
    ingress:
        labels:
            label: value
        annotations:
            annotation: value
        ingressClass: nginx
        clusterIssuer: letsencrypt
        hostnames:
            - www.example.com
