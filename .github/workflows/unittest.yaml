name: unittest
on:
#  push:
#    branches:
#    - master
  pull_request:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.17.x' ]
    steps:      
    - uses: actions/checkout@v2
    - name: Setup Go for use with actions
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - run: go test ./...
